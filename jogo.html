<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Play Flash Game</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
       <h1>Flash Game</h1>
   </header>
   <main>
       <div id="game-container">
           <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
           <div id="ruffle-container">
               <!-- O Ruffle irá substituir este conteúdo -->
           </div>
       </div>
   </main>
   <footer>
       <p>&copy; 2025 Flash Game Hub. Todos os direitos reservados.</p>
   </footer>
   <script>
       document.addEventListener('DOMContentLoaded', () => {
           const params = new URLSearchParams(window.location.search);
           const file = params.get('file');

           if (file) {
               const container = document.getElementById('ruffle-container');
               const ruffle = window.RufflePlayer.newest(); // Carrega a versão mais recente do Ruffle
               const player = ruffle.createPlayer();

               player.style.width = "800px";
               player.style.height = "600px";
               container.appendChild(player);

               player.load("jogos/" + file);
           } else {
               document.body.innerHTML = '<p class="error-message">Erro: Jogo não encontrado!</p>';
           }
       });
   </script>
</body>
</html>

</html>
